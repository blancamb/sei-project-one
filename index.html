<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>masterMind</h1>
    <h2>-Zoo Escape-</h2>
  </header>
  <div class="main">
    <div class="central-column">
      <div class="the-code"></div>
      <div class="game-board"></div>
    </div>
    <div class="right-column">
      <div class="select-length">
        <div class="select-code-length">
          <p>select code length</p>
          <div class="length-btns">
            <button class="code-length-btn" id="code-length-four" value= 4>4</button>
            <button class="code-length-btn" id="code-length-six" value= 6>6</button>
            <button class="code-length-btn" id="code-length-eight" value= 8>8</button>
          </div>
        </div>
        <div class="select-options-length">
          <p>select code options</p>
          <div class="length-btns">
            <button class="options-length-btn" id="options-length-six" value= 6>6</button>
            <button class="options-length-btn" id="options-length-eight" value= 8>8</button>
            <button class="options-length-btn" id="options-length-ten" value= 10>10</button>
          </div>
        </div>
      </div>
    <div class="user-code"></div>
    <div class="message-board">Use left and right arrows to select a tile, and then press numbers 1 to 8 to put it in its position. <br> Once you're happy with your code, click submit code!</div>
    <div class="code-selector"></div>
    <button class="submit-code">submit code</button>
    <button class="reset">RESET</button>
  </div>
  </div>

</body>

</html>
